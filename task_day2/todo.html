<!DOCTYPE html>
<html>
    <head>
        <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <link 
        rel="stylesheet"
        href="styles.css">

        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>Todo Home</title>
    </head>
    <body>
        <!-- Navbar as Welcome Section -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <span class="navbar-brand text-white welcome-text mr-auto">Welcome, User!</span>
                <div class="ml-auto">
                    <i class="fas fa-cog settings-icon"></i>
                </div>
            </div>
        </nav>

        <!-- Row containing both cards with 1:2 ratio -->
        <div class="container mt-5" id="main-content">
            <div class="row">
                <!-- Information Card (1/3 width) -->
                <div class="col-md-4">
                    <div class="card rounded-lg shadow-lg no-hover equal-height no-click">
                        <div class="card-body">
                            <h3 class="card-title mb-2">Task Overview</h3>
                            <p><strong>Note:</strong> <span id="taskNote">Meeting Preparation</span></p>
                            <p><strong>Day:</strong> <span id="taskDay">Monday</span></p>
                            <p><strong>Jumlah Task:</strong> 3 Tasks</p>
                        </div>
                    </div>
                    <!-- Buttons for Update and Delete placed below the card -->
                    <div class="mt-3">
                        <button id="updateTodoBtn" class="btn btn-warning btn-block">Update Todo</button>
                        <button class="btn btn-danger btn-block">Delete Todo</button>
                    </div>
                </div>
                <!-- Form Card (2/3 width) -->
                <div class="col-md-8">
                    <div class="card rounded-lg shadow-lg no-hover equal-height">
                        <div class="card-body">
                            <h3 class="card-title mb-2">Add New Todo Detail</h3>
                            <!-- Form -->
                            <form id="addTodoDetailForm">
                                <div class="form-group">
                                    <label for="activity">Activity</label>
                                    <input type="text" class="form-control" id="activity" placeholder="Enter activity" required>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" id="category" required>
                                        <option value="">Select category</option> <!-- Default empty option -->
                                        <option value="Task">Task</option>
                                        <option value="DailyActivity">Daily Activity</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="detailNote">Detail Note</label>
                                    <textarea class="form-control" id="detailNote" rows="3" placeholder="Enter details" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTaskBtn" disabled>Add Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo Detail View -->
        <div class="container mt-3">
            <div class="card rounded-lg shadow-lg" id="todoDetailCard">
                <div class="card-body">
                    <h3 class="card-title mb-2" id="detailTitle">Tugas Kerjaan</h3>
                    <h5 class="card-subtitle mb-3 text-muted" id="detailCategory">Task</h5>
                    <p class="card-text" id="detailNoteText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <!-- Invisible link that makes the card clickable -->
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <!-- Update Todo Modal -->
        <div class="modal fade" id="updateTodoModal" tabindex="-1" role="dialog" aria-labelledby="updateTodoModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateTodoModalLabel">Update Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="updateTodoForm">
                            <div class="form-group">
                                <label for="updateNote">Note</label>
                                <input type="text" class="form-control" id="updateNote" placeholder="Enter note" required>
                            </div>
                            <div class="form-group">
                                <label for="updateDay">Day</label>
                                <input type="text" class="form-control" id="updateDay" placeholder="Enter day" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveChangesBtn" disabled>Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo Detail Popup Modal -->
        <div class="modal fade" id="todoDetailModal" tabindex="-1" role="dialog" aria-labelledby="todoDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="todoDetailModalLabel">Todo Detail</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="todoDetailForm">
                            <div class="form-group">
                                <label for="modalDetailTitle">Title</label>
                                <input type="text" class="form-control" id="modalDetailTitle" placeholder="Enter title" required>
                            </div>
                            <div class="form-group">
                                <label for="modalDetailCategory">Category</label>
                                <input type="text" class="form-control" id="modalDetailCategory" placeholder="Enter category" required>
                            </div>
                            <div class="form-group">
                                <label for="modalDetailNote">Detail Note</label>
                                <textarea class="form-control" id="modalDetailNote" rows="3" placeholder="Enter details" required></textarea>
                            </div>
                            <!-- Buttons for Update and Delete -->
                            <button type="button" class="btn btn-warning" id="updateTodoDetailBtn">Update Todo Detail</button>
                            <button type="button" class="btn btn-danger" id="deleteTodoDetailBtn">Delete Todo Detail</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark text-white mt-5">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; 2024 Todo List. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-right">
                        <a href="#" class="text-white">Privacy Policy</a>
                        |
                        <a href="#" class="text-white">Terms of Service</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
