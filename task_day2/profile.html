<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">

        <title>Profile</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <!-- Welcome Text on the left -->
                <span class="navbar-brand text-white welcome-text mr-auto">Profile</span>
                <div class="ml-auto">
                    <a href="home.html" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </nav>

        <!-- Profile Content -->
        <div class="container mt-5">
            <div class="card rounded-lg shadow-lg no-hover">
                <div class="card-body">
                    <h3 class="card-title">User Profile</h3>
                    <p class="card-text">Username: <span id="username">User</span></p>
                    <p class="card-text">Email: <span id="email">user@example.com</span></p>
                    
                    <!-- Add more profile details if necessary -->
                    
                    <!-- Logout Button -->
                    <button class="btn btn-danger" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>

        <script>
            // Handle logout (this could clear any stored user data and redirect to login)
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // Example: Clear any stored data and redirect to login
                alert("Logged out!");
                window.location.href = 'login.html'; // Redirect to login page
            });
        </script>
    </body>
</html>
